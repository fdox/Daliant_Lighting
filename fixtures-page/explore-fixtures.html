<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore Fixtures | Daliant Lighting</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 antialiased font-sans">
  <!-- Page Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 text-center">
      <h1 class="text-4xl font-serif text-gray-900">Explore Fixtures</h1>
      <p class="mt-2 text-lg text-gray-600">Find your perfect DALI-compatible lighting fixture.</p>
      <!-- Location Tabs -->
      <nav class="mt-6 flex justify-center space-x-8">
        <button id="tab-outdoor" class="pb-1 font-medium text-gray-700 hover:text-gray-900">Outdoor Lighting</button>
        <button id="tab-indoor" class="pb-1 font-medium text-gray-700 hover:text-gray-900">Indoor Lighting</button>
      </nav>
    </div>
  </header>

  <!-- Sub-Filters -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6">
    <div id="filters-outdoor" class="hidden flex justify-center space-x-6 text-base">
      <button data-filter="wall" class="font-medium text-gray-700 hover:text-gray-900">Wall Lighting</button>
      <button data-filter="overhead" class="font-medium text-gray-700 hover:text-gray-900">Overhead Lighting</button>
    </div>
    <div id="filters-indoor" class="hidden flex justify-center space-x-6 text-base">
      <button data-filter="chandeliers" class="font-medium text-gray-700 hover:text-gray-900">Chandeliers</button>
      <button data-filter="pendants" class="font-medium text-gray-700 hover:text-gray-900">Pendants</button>
      <button data-filter="walllights" class="font-medium text-gray-700 hover:text-gray-900">Wall Lights</button>
      <button data-filter="lamps" class="font-medium text-gray-700 hover:text-gray-900">Lamps</button>
      <button data-filter="recessed" class="font-medium text-gray-700 hover:text-gray-900">Recessed</button>
    </div>
  </div>

  <!-- Product Grid -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-8">
    <div id="product-grid" class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">

      <!-- Card: Off/On Hover Effect -->
      <div class="card bg-white rounded-2xl shadow p-4 flex flex-col items-center group" data-location="outdoor" data-type="wall">
        <a href="fixture-mira.html" class="block w-full mb-4 relative overflow-hidden rounded-md">
          <!-- "Off" state image -->
          <img src="images/mira-off.png" alt="Mira Off" class="w-full h-64 object-cover transition-opacity duration-300 group-hover:opacity-0" />
          <!-- "On" state image -->
          <img src="images/mira-on.png" alt="Mira On" class="absolute inset-0 w-full h-64 object-cover opacity-0 transition-opacity duration-300 group-hover:opacity-100" />
        </a>
        <h3 class="text-xl font-semibold text-gray-900">
          <a href="fixture-mira.html" class="hover:underline">Mira</a>
        </h3>
      </div>

      <!-- Example Indoor Fixture -->
      <div class="card bg-white rounded-2xl shadow p-4 flex flex-col items-center group" data-location="indoor" data-type="pendants">
        <a href="fixture-aven.html" class="block w-full mb-4 relative overflow-hidden rounded-md">
          <img src="images/aven-off.jpg" alt="Aven Off" class="w-full h-64 object-cover transition-opacity duration-300 group-hover:opacity-0" />
          <img src="images/aven-on.jpg" alt="Aven On" class="absolute inset-0 w-full h-64 object-cover opacity-0 transition-opacity duration-300 group-hover:opacity-100" />
        </a>
        <h3 class="text-xl font-semibold text-gray-900">Aven</h3>
      </div>

      <!-- Repeat additional cards similarly -->

    </div>
  </main>

  <script>
    // Tabs & Filters Logic
    const tabOutdoor = document.getElementById('tab-outdoor');
    const tabIndoor = document.getElementById('tab-indoor');
    const filtersOutdoor = document.getElementById('filters-outdoor');
    const filtersIndoor = document.getElementById('filters-indoor');
    const cards = document.querySelectorAll('.card');
    let currentLocation = null;

    function activateTab(type) {
      [tabOutdoor, tabIndoor].forEach(tab => tab.classList.remove('text-indigo-600','font-bold','underline'));
      const activeTab = type==='outdoor'?tabOutdoor:tabIndoor;
      activeTab.classList.add('text-indigo-600','font-bold','underline');
      filtersOutdoor.classList.toggle('hidden', type!=='outdoor');
      filtersIndoor.classList.toggle('hidden', type!=='indoor');
      cards.forEach(card=>{
        card.style.display = (card.dataset.location===type)?'flex':'none';
      });
      currentLocation=type;
    }
    tabOutdoor.addEventListener('click',()=>activateTab('outdoor'));
    tabIndoor.addEventListener('click',()=>activateTab('indoor'));
    activateTab('outdoor');

    document.querySelectorAll('#filters-outdoor button,#filters-indoor button').forEach(btn=>{
      btn.addEventListener('click',()=>{
        const subtype=btn.dataset.filter;
        cards.forEach(card=>{
          card.style.display=(card.dataset.location===currentLocation&&card.dataset.type===subtype)?'flex':'none';
        });
      });
    });
  </script>
</body>
</html>
